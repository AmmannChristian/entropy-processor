# Test profile uses in-memory H2 to exercise Panache statics without mocking
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:entropy;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=CREATE DOMAIN IF NOT EXISTS JSONB AS JSON
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.flyway.migrate-at-start=false
entropy.grpc.auth.enabled=false
quarkus.oidc.enabled=false
quarkus.oidc.auth-server-url=http://localhost/oidc
quarkus.oidc.client-id=test-client
quarkus.scheduler.enabled=false
quarkus.grpc.server.use-separate-server=false
quarkus.http.cors.enabled=false
quarkus.http.host=127.0.0.1
quarkus.http.port=0
quarkus.http.host-enabled=false
quarkus.http.insecure-requests=enabled
quarkus.http.ssl.client-auth=none
quarkus.http.ssl-port=0
quarkus.management.enabled=false
quarkus.devservices.enabled=false
quarkus.keycloak.devservices.enabled=false
quarkus.oidc.devservices.enabled=false
quarkus.oidc-client.enabled=false
quarkus.oidc-client.devservices.enabled=false
kernel.entropy.writer.enabled=false
quarkus.package.write-transformed-bytecode-to-build-output=true

quarkus.jacoco.excludes=**/com/ammann/entropy/grpc/proto/**,**/io/grpc/health/**